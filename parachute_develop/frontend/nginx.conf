events {
    worker_connections 1024; # Optional: tune based on your needs
}

http {
    include /etc/nginx/mime.types; # Optional: include MIME types

    server {
        listen 5173;  # Port to listen on
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            try_files $uri /index.html;  # Ensure SPA routes are handled correctly
        }
    }
}
